# --------------------------------------------------------
# Properties for integration tests.  Tests are run with an
# active profile of 'it-test'
# --------------------------------------------------------
security:
  basic:
    enabled: "false"

spring:
  session:
    enabled: "false"

cache:
  spec: "expireAfterWrite=30s"

itembank:
  test:
    enabled: "true"

data:
  loader:
    enabled: "true"

flyway:
  enabled: false

---
spring:
  profiles: "security-on"

security:
  basic:
    enabled: "true"

---
spring:
  profiles: "itembank-on"

itembank:
  test:
    enabled: "false"
