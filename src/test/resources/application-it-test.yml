# --------------------------------------------------------
# Properties for integration tests.  Tests are run with an
# active profile of 'it-test'
# --------------------------------------------------------
security:
  basic:
    enabled: "false"

spring:
  session:
    enabled: "false"
  jpa:
    database: hsql
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

cache:
  spec: "expireAfterWrite=30s"

itembank:
  test:
    enabled: "true"

data:
  loader:
    enabled: "true"

---
spring:
  profiles: "security-on"

security:
  basic:
    enabled: "true"

---
spring:
  profiles: "itembank-on"

itembank:
  test:
    enabled: "false"
